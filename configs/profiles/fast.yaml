router:
  t_fast: 20
  t_deep: 60
  fast_tools:
    - header_auth_check
    - semantic_extract
  standard_tools:
    - header_auth_check
    - semantic_extract
    - url_chain_resolve
  deep_tools:
    - header_auth_check
    - semantic_extract
    - url_chain_resolve
    - domain_risk_assess
    - attachment_static_scan
  budget_ms: 1500
  timeout_s: 2.0
  fallback: STANDARD
allowlist_domains: []
contextual_escalation:
  enabled: true
  brands:
    - SharePoint
    - OneDrive
    - Google Drive
    - DocuSign
    - Microsoft
    - Google
  intents:
    - delegated_access
    - permission_change
    - access_review
    - oauth_consent
  keywords:
    - permission scope
    - access review
    - confirm access
    - sync across devices
    - authorize
    - consent
thresholds:
  block_threshold: 70
  escalate_threshold: 30
scoring:
  weights:
    spf_fail: 12
    dkim_fail: 6
    dmarc_fail: 12
    reply_to_mismatch: 8
    from_domain_mismatch: 6
    url_present: 4
    url_login_keywords: 8
    url_shortener: 4
    url_ip_host: 6
    url_suspicious_tld: 4
    lookalike_domain: 10
    semantic_credential_intent: 10
    semantic_urgency: 4
    collaboration_oauth_intent: 10
    attachment_macro: 3
    attachment_executable: 3
